services:
  postgres:
    image: postgres:16-alpine
    container_name: clawnet-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: clawnet
      POSTGRES_PASSWORD: clawnet_secret_2024
      POSTGRES_DB: clawnet
    ports:
      - "5433:5432"
    volumes:
      - clawnet_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawnet -d clawnet"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  clawnet_data:
